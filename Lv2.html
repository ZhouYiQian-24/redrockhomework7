<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>记承天寺夜游</title>
    <style>
        #poembox {
            width: 300px;
            border: 1px solid white;
            position: absolute;
            left: 0;
            right: 0;
            margin: auto;
        }
    </style>
</head>

<body>
    <div id="poembox"></div>
    <script type="text/javascript">
        var text = "元丰六年十月十二日夜，解衣欲睡，月色入户，欣然起行。念无与为乐者，遂至承天寺寻张怀民。怀民亦未寝，相与步于中庭。庭下如积水空明，水中藻、荇交横，盖竹柏影也。何夜无月？何处无竹柏？但少闲人如吾两人者耳。";
        var targetDiv = document.getElementById('poembox');
        var charIndex = 0;
        //方法二createTextNode
        function outputText() {
            if (charIndex < text.length) {
                setTimeout(() => {
                    var charNode = document.createTextNode(text[charIndex]);
                    targetDiv.appendChild(charNode);
                    charIndex++;
                    outputText();
                }, 100);
            }
        }

        outputText();
    </script>
</body>

</html>
